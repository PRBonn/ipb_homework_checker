  - name: "Homework 3"
    folder: "homework_3"
    tasks:
      - name: Google Tests
        language: cpp
        folder: cpptests
        tests:
          - name: Just build
            run_google_tests: True
          - name: Inject pass
            run_google_tests: True
            inject_folders:
              - solutions/pass/tests
          - name: Inject fail
            run_google_tests: True
            inject_folders:
              - solutions/fail/tests
      - name: Bash with many folders
        language: bash
        folder: bashtests
        command: ./ls_me
        tests:
          - name: ls
            inject_folders: # Just multiple folders.
              - solutions/fail
              - solutions/pass
            expected_output: |  # This maintains whitespaces.
              fail
              ls_me.sh
              pass

